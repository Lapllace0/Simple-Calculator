<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <h1 id="textCalculator">SIMPLE CALCULATOR</h1>
        <div id="calculator">
            <input id="display" readonly>
            <div id="key">
                    <button class="keys operatorBtn" onclick="keyAppend('+')">+</button>
                    <button class="keys" onclick="keyAppend('7')">7</button>
                    <button class="keys" onclick="keyAppend('8')">8</button>
                    <button class="keys" onclick="keyAppend('9')">9</button>
                    <button class="keys operatorBtn" onclick="keyAppend('-')">-</button>
                    <button class="keys" onclick="keyAppend('4')">4</button>
                    <button class="keys" onclick="keyAppend('5')">5</button>
                    <button class="keys" onclick="keyAppend('6')">6</button>
                    <button class="keys operatorBtn" onclick="keyAppend('*')">x</button>
                    <button class="keys" onclick="keyAppend('1')">1</button>
                    <button class="keys" onclick="keyAppend('2')">2</button>
                    <button class="keys" onclick="keyAppend('3')">3</button>
                    <button class="keys operatorBtn" onclick="keyAppend('/')">/</button>
                    <button class="keys" onclick="keyAppend('0')">0</button>
                    <button class="keys" onclick="keyAppend('.')">.</button>
                    <button class="keys" onclick="calculate()">=</button>
                    <button class="keys operatorC" onclick="clearKey()">C</button>
            </div>
        </div>
        <h1 id="textBy">By: Muhammad Firdaus</h1>
    </body>

    <script src="index.js"></script>
</html>
